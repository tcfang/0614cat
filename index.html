"<div class=\"block-blank\"><h3 class=\"\" eid=\"8172b0cc8c21\">你準備好迎接貓型社會了嗎？</h3></div>" +

"style='width:100%;'>" +
"<div class='inner' style='max-width:1024px;width:96%;margin-left:auto;margin-right:auto'>" +
"<div class=\"block-blank\"><h3><p class=\"\">根據內政部人口資料及農委會公布數據，15歲以下的孩童數每年下降4%，而全國家犬、家貓隻數兩年內上升10%。對此時勢研究預測，在2020年、2021年家犬、家貓數達295萬隻，超過孩童數。</p></h3></div>" +

"<div class='inner' style='max-width:1024px;width:96%;margin-left:auto;margin-right:auto'>" +
"<div class=\"block-blank\"><h3>農委會統計，2017年台灣人養的家犬與家貓數突破250萬隻，養貓人數尤其成長快速，2013年至2017年全台家貓數從30萬隻增至73萬隻，成長143%。<br></h3></div>" +
"</div></div>";</script><script>content += "<div id='block-id-4bcde23f140f1' " +

"<div class=\"container\" edit-text=\"src\" editable=\"false\"><iframe auto-content=\"auto-content\" edit-text-placeholder=\"enter ebmedded URL\" edit-text=\"src\" src=\"https://plotdb.io/v/chart/26205\"></iframe></div>" +
"</div></div>";</script><script>content += "<div id='block-id-7a10e7adc52ba' " +
"class='block-item block-blank' base-block='blank' " +
"style='width:100%;'>" +
"<div class='inner' style='max-width:1024px;width:96%;margin-left:auto;margin-right:auto'>" +
"<div class=\"block-blank\"><h3><p>近年來「宅、懶、獨」的生活型態，讓越來越多人選擇養毛小孩來滿足陪伴的需求。而貓咪是許多人養寵物的首選，因為貓咪相較於狗的個性更獨立、愛乾淨，不太需要清潔、生活空間需求小，很適合的時下的生活方式，導致產生了貓型社會。</p><p>貓型社會，不僅改變了家庭的結構，也讓貓咪的地位從寵物上升為家人，許多人把貓當成家人愛護，投注更多的「金」力在貓咪的食、衣、住、行上，也包含了保險、定期的體檢、喪葬費等，也形成了貓經濟隨處可見。</p><p>貓咪取代了小孩，也帶來了貓的錢潮，生活中處處充斥著貓咪的蹤影，因此貓型社會的發展，在未來是一項值得關注的趨勢。</p><p>面對這樣的變化，您是如何看待呢？您準備好迎接貓型社會了嗎？</p></h3></div>" +
"</div></div>";</script><script>content += "<div id='block-id-76f8941bfcd95' " +
